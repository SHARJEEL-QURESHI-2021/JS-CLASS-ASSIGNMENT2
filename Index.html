<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ASSIGNMENT</title>
</head>
<body>
    <script>
        var nam = prompt("Enter Your Name");
        var cast = prompt("Enter Your Cast");
        var nam1 = nam.slice(1);
        var cast1 = cast.slice(1);
        var nam2 = nam1.toLowerCase();
        var cast2 = cast1.toLowerCase();
        var namA = nam;
        var castA = cast;
        var namB = namA.slice(0,1);
        var castB = castA.slice(0,1);
        var namC = namB.toUpperCase();
        var castC = castB.toUpperCase();
        alert(namC+nam2 + " " + castC+cast2);
        alert("Thanks");
    </script>
</body>
</html>
